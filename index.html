<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head> 
    <body>
        <!--Players-->
        <div class="container-fluid div-height">
                <div class="row div-height">
                        <div class="col-1"></div>
                        <div class="col-10 d-flex justify-content-center">
                            <div id="game-commentary" class="row text-center text-warning">Pick Your Super Hero !!</div>
                        <div class="col-1"></div>
                </div> 
        </div>
        
        <div class="container-fluid">
        <div class="row">
            <div id="container-1" class="col-6 col-md-3 col-xl-3 col-lg-3">
                <div id="superman-container" class="row">
                        <div id="div-superman-img" class="col-12">
                            <img id="hero-superman" src="assets/images/superman-20.png">
                        </div>
                        <div id="hero-superman-stats" class="col-12 text-warning">
                                <div id="hero-superman-health" class="col"></div>
                                <div id="hero-superman-attackpower" class="col"></div>
                                <div id="hero-superman-damage" class="col"></div>
                        </div> 
                </div>
            </div>
            <div id="container-2" class="col-6 col-md-3 col-xl-3 col-lg-3">
                    <div id="deadpool-container" class="row">
                            <div id="div-deadpool-img" class="col-12">
                                <img id="hero-deadpool" src="assets/images/deadpool-5.png">
                            </div>
                            <div id="hero-deadpool-stats" class="col-12 text-warning">
                                <div id="hero-deadpool-health" class="col"></div>
                                <div id="hero-deadpool-attackpower" class="col"></div>
                                <div id="hero-deadpool-damage" class="col"></div>
                            </div> 
                    </div>
            </div>
            <div id="container-3" class="col-6 col-md-3 col-xl-3 col-lg-3">
                    <div id="batman-container" class="row">
                            <div id="div-batman-img" class="col-12">
                                <img id="hero-batman" src="assets/images/batman-1.png">
                            </div>
                            <div id="hero-batman-stats" class="col-12 text-warning">
                                <div id="hero-batman-health" class="col"></div>
                                <div id="hero-batman-attackpower" class="col"></div>
                                <div id="hero-batman-damage" class="col"></div>
                            </div> 
                    </div>
            </div>
            <div id="container-4" class="col-6 col-md-3 col-xl-3 col-lg-3">
                    <div id="ironman-container" class="row">
                            <div id="div-ironman-img" class="col-12">
                                <img id="hero-ironman" src="assets/images/ironman-2.png">
                            </div>
                            <div id="hero-ironman-stats" class="col-12 text-warning">
                                <div id="hero-ironman-health" class="col">Health : </div>
                                <div id="hero-ironman-attackpower" class="col">Power : </div>
                                <div id="hero-ironman-damage" class="col">Damage : </div>
                            </div> 
                    </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row div-height">
            <div class="col-2"></div>
            <div id="battleHero" class="col-2"></div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="row">
                <div class="d-flex flex-column">
                  <button id="btn-abt-attack" type="button" class="btn btn-dark text-warning">Let's Fight</button>
                  <button id="btn-choose-new" type="button" class="btn btn-dark text-warning"></button>               
                </div>
                </div>
            </div>
            <div id="battleVillian" class="col-2"></div>
            <div class="col-2"></div>
        </div>  
   </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>

    </body>

    </html>
